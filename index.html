<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reservas MEDIPLUS</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario">
      <img src="LOGO MEDIPLUS_adobespark.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">MEDIPLUS</h1>
      <h3 class="formulario__subtitulo">Reservas</h3>
      <p class="formulario__parrafo">
        Llena este pequeño formulario para agendar tu cita en el servicio de ULTRASONIDO .
      </p>

      <label for="cliente" class="formulario__label">¿Cuál es tu nombre?</label>
      <input
        id="cliente"
        type="text"
        class="formulario__input"
        placeholder="Indica cuál es tu nombre completo"
      />

      <label for="fecha" class="formulario__label"
        >Indica la fecha de tu reserva</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="hora" class="formulario__label"
        >Indica la hora de tu reserva</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="PACIENTE" class="formulario__label"
        >PACIENTE</label
      >
      <select id="PACIENTE" name="listaempleados" class="formulario__input">
        <option>PRIMERA VEZ</option>
        <option>SUBSECUENTE</option>
      </select>

      <label for="servicio" class="formulario__label"
        >¿Cuál es el servicio que se desea realizar?</label
      >
      <select id="servicio" name="listaservicios" class="formulario__input">
        <option>ULTRASONIDO ABDOMINAL - $1100 (EFECTIVO)</option>
        <option>ULTRASONIDO PELVICO - $1100 (EFECTIVO)</option>
        <option>ULTRASONIDO RENAL Y VIAS URINARIAS - $1100 (EFECTIVO)</option>
        <option>ULTRASONIDO DE TIROIDES  - $1100 (EFECTIVO)</option>
        <option>ULTRASONIDO PROSTATICO - $1100 (EFECTIVO)</option>
        <option>ULTRASONIDO POR HERNIA INGUINAL  - $1100 (EFECTIVO)</option>
        <option>ULTRASONIDO DE HIGADO Y VIAS BILIARES - $1100 (EFECTIVO)</option>
        <option>ULTRASONIDO MAMARIO - $1100 (EFECTIVO)</option>
        <option>ULTRASONIDO DE HOMBRO (SOLO UNO ) - $1200 (EFECTIVO)</option>
        <option>ULTRASONIDO DE AMBOS HOMBROS - $2100 (EFECTIVO)</option>
        <option>ULTRASONIDO DE RODILLA (SOLO UNA ) - $1200 (EFECTIVO)</option>
        <option>ULTRASONIDO VAGINAL - $1200 (EFECTIVO)</option>
        <option>ULTRASONIDO VENOSO Y ARTERIAL- $2100 (EFECTIVO)</option>
        <option>ULTRASONIDO TRANSFONTANELAR - $1200 (EFECTIVO)</option>
        <option>ULTRASONIDO TESTICULAR - $1200 (EFECTIVO)</option>
        <option>ULTRASONIDO  GENETICO DEL PRIMER TRIMESTRE (11 A 13.6 SEMANAS ) - $1300 (EFECTIVO)</option>
        <option>ULTRASONIDO ESTRUCTURAL(20 A 24 SEMANAS ) - $1300 (EFECTIVO)</option>        
        
        
      </select>

      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
